<style>
    /* Styles for the first dropdown */
    .dropbtn1 {
      background-color: #4DA3FF;
      color: white;
      padding: 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
    
    .dropbtn1:hover, .dropbtn1:focus {
      background-color: #4DA3FF;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #ddd;}
    
    .show {display: block;}

    /* Styles for the second dropdown */
    .dropbtn2 {
      background-color: #FFE6AC;
      color: white;

    }
    
    .dropdown2 {

    }
    
    .dropdown-content2 {

      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;

    .dropdown-content2 a {
      color: black;
      padding: 12px 16px;

      display: block;
    }
    
    .dropdown-content2 a:hover {background-color: #ddd;}
    
    .show2 {display: block;}

<script>
    
    // JavaScript functions for the first dropdown
    function myFunction1(option) {
        var dropdownButton = document.getElementById("dropdownButton1");
        dropdownButton.textContent = option;
        document.getElementById("myDropdown1").classList.toggle("show");
    }
    
    // JavaScript functions for the second dropdown
    function myFunction2(option) {
        var dropdownButton = document.getElementById("dropdownButton2");
        dropdownButton.textContent = option;
        document.getElementById("myDropdown2").classList.toggle("show2");
    }
    
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn1')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }

        if (!event.target.matches('.dropbtn2')) {
            var dropdowns = document.getElementsByClassName("dropdown-content2");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show2')) {
                    openDropdown.classList.remove('show2');
                }
            }
        }
    }
</script>
